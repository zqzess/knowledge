t bash终端执行``hexo s``命令\\n  ![](https://cdn.jsdelivr.net/gh/zqzess/pichouse/pic/mintty_3rQ6XYra1x.png)\\n  最后在浏览器中输入``http://localhost:4000``回车就可以预览效果了\\n  ![](https://cdn.jsdelivr.net/gh/zqzess/pichouse/pic/msedge_vrnBHdSBuX.png)\\n  以上是我修改后的主题的预览效果，使用了[next主题](https://github.com/theme-next/hexo-theme-next)\\n\\n  接下来就是部署到github了\\n\\n5. 注册github\\n  ![](https://cdn.jsdelivr.net/gh/zqzess/pichouse/pic/GitHub.png)\\n  ![](https://cdn.jsdelivr.net/gh/zqzess/pichouse/pic/Join-GitHub.png)\\n  注册好，邮箱验证好后，就可以登录了\\n\\n  然后新建一个仓库\\n\\n  &lt;b style=\\&quot;color:#FF0000\\&quot;&gt;ps:只能使用一个同名仓库托管一个静态站点&lt;/b&gt;&quot;,536870916]],[&quot;^1?&quot;,[42,&quot;^V&quot;,&quot;^1C&quot;,536870916]],[&quot;^1?&quot;,[42,&quot;^12&quot;,2,536870916]],[&quot;^1?&quot;,[42,&quot;^K&quot;,41,536870916]],[&quot;^1?&quot;,[42,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1D&quot;,[],&quot;^1E&quot;,[],&quot;^1F&quot;,416,&quot;^1G&quot;,2331],536870916]],[&quot;^1?&quot;,[42,&quot;^15&quot;,31,536870916]],[&quot;^1?&quot;,[42,&quot;^11&quot;,31,536870916]],[&quot;^1?&quot;,[42,&quot;^1H&quot;,2,536870916]],[&quot;^1?&quot;,[42,&quot;^13&quot;,&quot;^1I&quot;,536870916]],[&quot;^1?&quot;,[42,&quot;^1J&quot;,true,536870916]],[&quot;^1?&quot;,[42,&quot;^?&quot;,&quot;~u6218a42d-bd06-4c04-b03d-0fe5448ac3d3&quot;,536870916]],[&quot;^1?&quot;,[43,&quot;^1A&quot;,[&quot;^1B&quot;,[]],536870916]],[&quot;^1?&quot;,[43,&quot;^Y&quot;,&quot;&quot;,536870916]],[&quot;^1?&quot;,[43,&quot;^V&quot;,&quot;^1C&quot;,536870916]],[&quot;^1?&quot;,[43,&quot;^K&quot;,42,536870916]],[&quot;^1?&quot;,[43,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1D&quot;,[],&quot;^1E&quot;,[],&quot;^1F&quot;,2331,&quot;^1G&quot;,2334],536870916]],[&quot;^1?&quot;,[43,&quot;^15&quot;,31,536870916]],[&quot;^1?&quot;,[43,&quot;^11&quot;,42,536870916]],[&quot;^1?&quot;,[43,&quot;^1J&quot;,true,536870916]],[&quot;^1?&quot;,[43,&quot;^?&quot;,&quot;~u6218a42d-c402-4ba4-9305-47a315fe3dc4&quot;,536870916]],[&quot;^1?&quot;,[44,&quot;^1A&quot;,[&
